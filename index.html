<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat Template with jQuery / Bootstrap 3</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
	<link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet prefetch'>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-comment"></span> Chat Bot
						<div class="btn-group pull-right">
							<button class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" type="button"><span class="glyphicon glyphicon-chevron-down"></span></button>
							<ul class="dropdown-menu slidedown">
								<li>
									<a href="#"><span class="glyphicon glyphicon-refresh"></span>Refresh</a>
								</li>
								<li>
									<a href="#"><span class="glyphicon glyphicon-ok-sign"></span>Available</a>
								</li>
								<li>
									<a href="#"><span class="glyphicon glyphicon-remove"></span>Busy</a>
								</li>
								<li>
									<a href="#"><span class="glyphicon glyphicon-time"></span>Away</a>
								</li>
								<li class="divider"></li>
								<li>
									<a href="#"><span class="glyphicon glyphicon-off"></span>Sign Out</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="panel-body">
						<ul class="chat">

						</ul>
					</div>
					<div class="panel-footer">
						<div class="input-group">
							<input class="form-control input-sm" id="btn-input" placeholder="Type your message here..." type="text">
							<span class="input-group-btn">
								<button class="btn btn-warning btn-sm" id="btn-chat">Send</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<script src="http://localhost:8080/socket.io/socket.io.js"></script>
	<script src="js/utilities.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
